<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=latin-ext" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Gra papier kamień nożyczki</title>
</head>

<body>
    <h1>"Rock, paper, scissors" game</h1>

    <div class="select">

        <h3>Make your choice:</h3>

        <div class="options">

            <button class="choice" data-option="rock">✊</button>

            <button class="choice" data-option="paper">✋</button>

            <button class="choice" data-option="scissors">✌</button>

        </div>
        <button class="start">Let's play!</button>
    </div>



    <div class="score">
        <div class="choices">
            <div class="your-choice">
                <p>Your choice: <span data-summary="your-choice"></span></p>
                <div class="your-hand">✊</div>
            </div>
            <div class="ai-choice">
                <p>AI choice: <span data-summary="ai-choice"></span></p>
                <div class="ai-hand">✊</div>
            </div>
        </div>
        <h2>Score: <span data-summary="who-win"></span></h2>
    </div>

    <div class="stats">
        <h3>Stats:</h3>
        <p class="numbers">games: <span>0</span></p>
        <p class="wins">wins: <span>0</span></p>
        <p class="losses">losses: <span>0</span></p>
        <p class="draws">draws: <span>0</span></p>
    </div>

    <script src="game.js"></script>
</body>

</html>
